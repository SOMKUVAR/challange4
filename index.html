<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 10px;
        /* text-align: center; */
        color: rgb(233, 130, 144);
        /* margin-left: 10px; */
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

  <body>
    <header>
      <img src="./images/logo.svg" alt="" srcset="" />

    <main>
      <img src="./images/hero-desktop.jpg" alt="" srcset="" id="right" />
      <img src="./images/hero-mobile.jpg" alt="" srcset="" id="mobile" />
      <div class="container">
        <h1 class="we">WE'RE</h1>
        <h1 class="head2">COMING</h1>
        <h1 class="end">SOON</h1>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
        <div class="input" id = "input">
           <img src="./images/icon-error.svg" alt="" id="e">
          <img src="./images/icon-arrow.svg" alt="" id="icon"  />
          <input type="email" name="" id="email" placeholder="Email Address"/>
        </div>
        <div id = "error"></div>
      </div>
    </main>
    <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Aayushee Somkuvar</a>.

  <script src="index.js"></script>
